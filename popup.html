<!DOCTYPE html>
<html>
<head>
  <title>YouTube Transcript to Clipboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>YouTube Transcript to Clipboard</h1>
    <div id="status-message"></div>
    <div id="controls">
      <button id="get-transcript">Get Transcript</button>
      <button id="copy-transcript" disabled>Copy to Clipboard</button>
    </div>
    <div id="transcript-container">
      <div id="transcript-text"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
